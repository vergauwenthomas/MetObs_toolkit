name: Build and Test Package

on: [push]

jobs:
    build-package:
        runs-on: ubuntu-latest
        steps:
              - name: Checkout code
                uses: actions/checkout@v3

              - name: Set up Python
                uses: actions/setup-python@v4
                with:
                    python-version: '3.9'

              - name: Install Poetry
                run: |
                    curl -sSL https://install.python-poetry.org | python3 -
                    echo "$HOME/.local/bin" >> $GITHUB_PATH

              - name: Remove previous builds
                run: |
                    cd $GITHUB_WORKSPACE
                    rm -f dist/metobs_toolkit-*
                    rm -rf *.egg-info

              - name: Install dependencies
                run: poetry install

              - name: Build the package
                run: poetry build

              - name: Rename the package #So that the name is constant for windows test (* does not work on windows)
                run: |
                    cd dist
                    mv metobs_toolkit-*.whl metobs_toolkit-github_build.whl

              - name: Debug dist contents
                run: |
                    cd $GITHUB_WORKSPACE
                    ls -l dist/

              - name: Upload package artifact
                uses: actions/upload-artifact@v4
                with:
                    name: regular_package
                    path: ./dist/metobs_toolkit-*.whl

    test-install:
        needs: build-package
        continue-on-error: true
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: [3.11]
        runs-on: ${{ matrix.os }}
        steps:
              - name: Download package artifact
                uses: actions/download-artifact@v4
                with:
                    name: regular_package

              - name: Set up Python
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}

              - name: Install package with pip
                run: |
                    cd $GITHUB_WORKSPACE
                    pip install metobs_toolkit-github_build.whl

              - name: Run the trivial import test
                run: |
                    cd $GITHUB_WORKSPACE
                    python -c "import metobs_toolkit; print('Import successful')"
    build-docs:
        needs: build-package
        runs-on: ubuntu-latest
        steps:
              - name: Checkout code
                uses: actions/checkout@v3

              - name: Set up Python
                uses: actions/setup-python@v4
                with:
                    python-version: '3.9'

              - name: Install Poetry
                run: |
                    curl -sSL https://install.python-poetry.org | python3 -
                    echo "$HOME/.local/bin" >> $GITHUB_PATH

              - name: Install package with dev and documentation groups
                run: poetry install --with dev,documentation

              - name: Debug dist contents
                run: |
                  cd $GITHUB_WORKSPACE
                  ls -l

              - name: Build documentation
                run: |
                  cd docs
                  source build_doc

              - name: Upload documentation artifact
                uses: actions/upload-artifact@v4
                with:
                    name: documentation
                    path: ${GITHUB_WORKSPACE}/docs/_build/

    versiontest:
        name: check if version is valid
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: get_version
            id: 'version_info'
            run: |
              CURRENT_VERSION="$(grep -oP '__version__ = "\K\d+\.\d+\.\d+' metobs_toolkit/__init__.py)"
              echo "current version (init) = ${CURRENT_VERSION}"
              echo "::set-output name=current_version::$CURRENT_VERSION"
              PYPROJECT_VERSION="$(grep -oP 'version = "\K\d+\.\d+\.\d+' pyproject.toml)"
              echo "current version (pyproject) = ${PYPROJECT_VERSION}"
              echo "::set-output name=pyproject_version::$PYPROJECT_VERSION"
          - name: version-is-correct
            if: ${{ steps.version_info.outputs.current_version != steps.version_info.outputs.pyproject_version }}
            run: |
              echo "version tags are not aligned!"
              exit 1
