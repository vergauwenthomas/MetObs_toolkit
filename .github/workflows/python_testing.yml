name: Python package

on: [push]

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   strategy:
  #     # You can use PyPy versions in python-version.
  #     # For example, pypy-2.7 and pypy-3.8
  #     matrix:
  #       python-version: ["3.7", "3.8", "3.9", "3.10"]
    name: Test scripts (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Update pip
        run: python3 -m pip install --upgrade pip
      - name: install vlinder_toolkit
        run: pip3 install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple vlinder_toolkit --upgrade
    
      - name: check toolkit version
        run: pip3 show vlinder_toolkit
      - name: run import test
        run: python3 tests/basic_import_test.py
      - name: run examples as tests
        run: |
            python3 examples/introduction_example.py
            python3 examples/lcz_example.py
            python3 examples/plotting_example.py