name: Test pushed version

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy-2.7 and pypy-3.8
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install poetry
        run: |
            python -m pip install poetry

      - name: Install dependencies and build
        run: |
            python -m poetry update
            python -m poetry install
            python -m poetry build
      - name: Run tests
        run: |
            python -m poetry run tests/push_test/basic_import_test.py
            python -m poetry run tests/push_test/IO_test.py
            python -m poetry run tests/push_test/qc_test.py
            python -m poetry run tests/push_test/breaking_test.py
     
